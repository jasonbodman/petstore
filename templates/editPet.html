{% extends 'main.html' %}
{% block content %}
{% include "header.html" %}
  <div class="col-md-12"></div>
  <div class="row main">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <h1>Edit Pet Details</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <form action="{{url_for('editPet', type_id = type.id, pet_id = pet.id)}}" method='post'>
        <div class="form-group">
          <label for="name">Pet Name:</label>
          <input class="form-control" type="text" maxlength="32" name="name" placeholder="Name of the pet">

          <br></br>
          <label for="description">Description of Pet:</label>
          <textarea class="form-control" maxlength="250" name="description" placeholder="Describe the new pet"></textarea>

          <br></br>
          <button class="button-edits" type="submit">Update!</button>
        </div>
      </form>
    </div>
    <div class="col-md-1"></div>
  </div>

{% endblock %}

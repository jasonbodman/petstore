{% extends 'main.html' %}
{% block content %}
{% include "header.html" %}
  <div class="col-md-12"></div>
  <div class="row main">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <h1>Animal Types</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2 button-edits">
      <a href="{{url_for('newType')}}">
        <button class="button-edits">New animal type</button>
      </a>
    </div>
    <div class="col-md-9"></div>
  </div>
  {% for type in types %}
    <a href="{{url_for('allPets', type_id = type.id)}}">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 animal-list">
          <h3>{{type.name}}</h3>
        </div>
        <div class="col-md-1"></div>
      </div>
    </a>
  {% endfor %}
{% endblock %}

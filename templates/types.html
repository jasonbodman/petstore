{% extends 'main.html' %}
{% block content %}
  <div class="col-md-12"></div>
  <div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <h1>Animal Types</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <a href="{{url_for('newType')}}">
        <p>Add a new animal type</p>
      </a>
    </div>
    <div class="col-md-1"></div>
  </div>
  {% for type in types %}
    <a href="{{url_for('allPets', type_id = type.id)}}">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <h3>{{type.name}}</h3>
        </div>
        <div class="col-md-1"></div>
      </div>
    </a>
  {% endfor %}
{% endblock %}

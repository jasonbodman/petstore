{% extends 'main.html' %}
{% block content %}
{% include "header.html" %}
  <div class="col-md-12"></div>
  <div class="row main">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <h1>{{type.name}}</h1>
    </div>
  </div>

  {% for pet in pets %}
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 pet-list">
        <h3>{{pet.name}}</h3>
        <p>{{type.name}}
          <br>{{pet.description}}</br>
        </p>
      </div>
      <div class="col-md-1"></div>
    </div>
  {% endfor %}
{% endblock %}

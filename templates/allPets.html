{% extends 'main.html' %}
{% block content %}
{% include "header.html" %}
  <div class="col-md-12"></div>
  <div class="row main">
    <div class="col-md-1"></div>
    <div class="col-md-11">
      <h1>{{type.name}}s Available for Adoption:</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 button-edits">
      <a href="{{url_for('newPet', type_id = type.id)}}">
        <button class="button-edits">Add a new pet</button>
      </a>
      <a href="{{url_for('editType', type_id = type.id)}}">
        <button class="button-edits">Edit animal type</button>
      </a>
      <a href="{{url_for('deleteType', type_id = type.id)}}">
        <button class="button-edits">Delete animal type</button>
      </a>
    </div>
  </div>
  {% for pet in pets %}
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10 pet-list">
        <h3>{{pet.name}}</h3>
        <p>{{type.name}}
          <br>{{pet.description}}</br>
          <br><a href="{{url_for('editPet', type_id=type.id, pet_id=pet.id)}}">Edit</a>
          <br><a href="{{url_for('deletePet', type_id=type.id, pet_id=pet.id)}}">Delete</a>
        </p>
      </div>
      <div class="col-md-1"></div>
    </div>
  {% endfor %}
{% endblock %}
